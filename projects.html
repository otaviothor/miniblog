<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projetos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">


    <link rel="shortcut icon" href="https://github.com/otaviothor.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="scaffold">
        <div class="menu">
            <nav>
                <a href="./index.html">Sobre mim</a>
                <a href="./projects.html">Projetos</a>
                <a href="./contact.html">Contato</a>
            </nav>
        </div>
        <div class="container">
            <div class="header">
                <img src="./assets/profile.jpg" alt="Foto de perfil - Otávio Silva">
            </div>

            <div class="info">
                <h1>Otávio Silva</h1>
                <p>Desenvolvedor Frontend Angular</p>
            </div>

            <main id="repos">
                <section class="work">
                    <h2 class="title">Projetos</h2>
                    <ul class="list">
                        <repo-item 
                            v-for="repo in repos" 
                            v-bind:repo="repo" 
                            v-bind:key="repo.id"
                        ></repo-item>
                    </ul>
                </section>
            </main>
        </div>

        <footer>
            <div class="links">
                <a href="https://github.com/otaviothor">
                    <img src="./assets/svg/github.svg" alt="Imagem do GitHub">
                    <span>GitHub</span>
                </a>

                <a href="https://www.linkedin.com/in/otaviosilva02/">
                    <img src="./assets/svg/linkedin.svg" alt="Imagem do LinkedIn">
                    <span>LinkedIn</span>
                </a>

                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <img style="--color_fill: #000;" src="./assets/svg/youtube.svg" alt="Imagem do YouTube">
                    <span>YouTube</span>
                </a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./script.js"></script>
</body>

</html>
